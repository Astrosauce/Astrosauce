<html><head><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Astrosauce</title><link rel="stylesheet" href="style.css"></head><body> <main><a href="/">{</a><address>astrosauce@astrosauce.com</address></main> <article><h1>A creative agency</h1></article> <aside><canvas id="sauce" resize="true"></canvas></aside> <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.5/paper-full.js"></script> <script type="text/paperscript" canvas="sauce"> var values={friction: 0.8, timeStep: 0.01, amount: 15, mass: 2, count: 0}; values.invMass=1 / values.mass; var path, springs; var size=view.size * [1.2, 1]; var Spring=function(a, b, strength, restLength){this.a=a; this.b=b; this.restLength=restLength || 80; this.strength=strength ? strength : 0.55; this.mamb=values.invMass * values.invMass;}; Spring.prototype.update=function(){var delta=this.b - this.a; var dist=delta.length; var normDistStrength=(dist - this.restLength) / (dist * this.mamb) * this.strength; delta.y *=normDistStrength * values.invMass * 0.2; if (!this.a.fixed) this.a.y +=delta.y; if (!this.b.fixed) this.b.y -=delta.y;}; function createPath(strength){var path=new Path({fillColor: '#AB2F2F'}); springs=[]; for (var i=0; i <=values.amount; i++){var segment=path.add(new Point(i / values.amount, 1/1.61803398875) * size); var point=segment.point; if (i==0 || i==values.amount) point.y +=size.height; point.px=point.x; point.py=point.y; point.fixed=i < 2 || i > values.amount - 2; if (i > 0){var spring=new Spring(segment.previous.point, point, strength); springs.push(spring);}}path.position.x -=size.width / 4; return path;}function onResize(){if (path) path.remove(); size=view.bounds.size * [2, 1]; path=createPath(0.1);}function interactionHandler(event){var location=path.getNearestLocation(event.point); if(event.point.y < view.center.y && event.type !=="mousedown") return; var segment=location.segment; var point=segment.point; if (!point.fixed && location.distance < size.height / 4 || event.type==="mousedown"){var y=event.point.y; point.y +=(y - point.y) / 6; if (segment.previous && !segment.previous.fixed){var previous=segment.previous.point; previous.y +=(y - previous.y) / 24;}if (segment.next && !segment.next.fixed){var next=segment.next.point; next.y +=(y - next.y) / 24;}}}function onMouseDown(event){interactionHandler(event);}function onMouseMove(event){interactionHandler(event);}function onFrame(event){updateWave(path);}function updateWave(path){var force=1 - values.friction * values.timeStep * values.timeStep; for (var i=0, l=path.segments.length; i < l; i++){var point=path.segments[i].point; var dy=(point.y - point.py) * force; point.py=point.y; point.y=Math.max(point.y + dy, 0);}for (var j=0, l=springs.length; j < l; j++){springs[j].update();}path.smooth({type: 'continuous'});}</script></body></html>
